version: 2.1
orbs:
  coveralls: coveralls/coveralls@dev:<<pipeline.git.revision>>
  orb-tools: circleci/orb-tools@11.5

filters: &filters
  tags:
    only: /.*/

jobs:
  command-tests:
    docker:
      - image: cimg/base:current
    environment:
      COVERALLS_REPO_TOKEN: test-token
    steps:
      - checkout
      # Run dummy jobs to make sure it works.
      - coveralls/upload:
          dry_run: true
          parallel: true

      - coveralls/upload:
          dry_run: true
          parallel_finished: true
workflows:
  test-deploy:
    jobs:
      # Make sure to include "filters: *filters" in every test job you want to run as part of your deployment.
      - command-tests:
          filters: *filters
      - orb-tools/pack:
          filters: *filters
      - orb-tools/publish:
          orb-name: coveralls/coveralls
          vcs-type: << pipeline.project.type >>
          pub-type: production
          requires:
            - orb-tools/pack
            - command-tests
          context: publishing
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+$/
